<template class="task-template">
  <section id="mysql-section" class="section js-section u-category-communication">
    <header class="communication">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon">
            <use xlink:href="assets/img/icons.svg#icon-communication"></use>
          </svg>
          MSSQL Server Demo
        </h1>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="mysql-query-demo-toggle" class="js-container-target demo-toggle-button">Query
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="mysql-query">Query</button>
            <span class="demo-response" id="mysql-query-reply"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      require('./renderer-process/mssql/mssql')
    </script>

  </section>
</template>
